<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather in the city</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="src/style.css" rel="stylesheet" type="text/css" />
        <link href="src/index1.js"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@200&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="main-container">
            <header>
                <form id="search-form">
                    
                    <img class= "glass" src="img/Без названия.png" width="25">
                   
                    <h1> Weather in your city</h1>
                    <label for="your city">
                    <input type="search" placeholder= "your city" id="your-city" >
                    <input type="Submit" id="submit"/></label>
                </form>
                <img class= "earth" src="img/земля.png" width="350">
                <button> Current Location </button>
            </header>

          <section>
                <div class="days">

                    <div class="day" style="max-width: 18rem;">
                     <h2 class="card-title"><h2>Thursday</h2>
                     <div class="card-body text-secondary">
                         <p class="card-text">06/02/2022</p>
                         <img class="day-img" src="img/солнце_1.png" >
                         <h3 class="card-title"><h3>18°C/27°C</h3> 
                    </div>
                 </div>
             </div>

                    <div class="days">

                       <div class="day" style="max-width: 18rem;">
                          <h2 class="card-title"><h2>Friday</h2>
                          <div class="card-body text-secondary">
                             <p class="card-text">06/03/2022</p>
                             <img class="day-img" src="img/солнце_1.png">
                             <h3 class="card-title"><h3>21°C/28°C</h3>   
                           </div>
                        </div>
                    </div>

                    <div class="days">
                        <div class="day" style="max-width: 18rem;">
                            <h2 class="card-title"><h2>Saturday</h2>
                            <div class="card-body text-secondary">
                             <p class="card-text">06/04/2022</p>
                             <img class="day-img" src="img/солнце_1.png" >
                             <h3 class="card-title"><h3>20°C/28°C</h3>
                            </div>
                        </div>
                    </div>

                    <div class="days">
                        <div class="day" style="max-width: 18rem;">
                            <h2 class="card-title"><h2>Sunday</h2>
                            <div class="card-body text-secondary">
                             <p class="card-text">06/05/2022</p>
                             <img class="day-img" src="img/облачно.png" >
                             <h3 class="card-title"><h3>18°C/25°C</h3>
                                
                            </div>
                    </div>
                    </div>

                    <div class="days">
                        <div class="day" style="max-width: 18rem;">
                            <h2 class="card-title"><h2>Monday</h2>
                            <div class="card-body text-secondary">
                             <p class="card-text">06/06/2022</p>
                             <img class="day-img" src="img/дож.png" >
                             <h3 class="card-title"><h3>19°C/23°C</h3>
                                
                            </div>
                        </div>
              </div>
            </section>

          <section class="result">
            
             <h4> TEL AVIV,ISRAEL</h4>

             <div class="now"> 
                 </br>
                 <img class="city-img" src="img/солнце_1.png" >
                
                 <h5 class="card-title">NOW<h5>
                 </br>
                 <span class="units">
                 <a href="#" id="Ctemp"> °C  </a> 
                 |
                 <a href="#" id="Ftemp"> °F  </a> 
                 </br>
                 <span class="temperature" id ="temp">+17°C</span>
                
                
                
             </div>
                
                <div class="period">
                    <div class="hour">
                       <div class="early" style="max-width: 18rem;">
                         <h6 class="card-title"><h6>MORNING</h6>
                            <div class="card-body text-secondary">
                              <p class="card-text">min 18°C </br> max 23°C</p>
                            </div>
                        </div>
                    </div>

                    <div class="hour">
                        <div class="middle" style="max-width: 18rem;">
                            <h6 class="card-title"><h6>DAY</h6>
                            <div class="card-body text-secondary">
                             <p class="card-text">min 25°C </br> max 30°C</p> 
                            </div>
                        </div>
                    </div>

                    <div class="hour">
                        <div class="late" style="max-width: 18rem;">
                            <h6 class="card-title"><h6>NIGHT</h6>
                            <div class="card-body text-secondary">
                             <p class="card-text">min 25°C </br> max 30°C </p>
                            </div>
                        </div>
                </div>


            </section>

        </div>



    </body>
</html>
